<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
            background-color: blueviolet;
            color: white;
        }

        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // String
        var n2 = Number(window.prompt('Digite aqui outro número: ')) // String
        var s = n1 + n2
        window.alert(`A soma dos valores é  ${n1} e ${n2} é igual a ${s} `) // Concatenação
    </script>
</body>
</html>
